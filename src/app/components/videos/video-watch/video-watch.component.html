<ng-template [ngIf]="video">
    <div class="text-center pt-3">
        <iframe [class.thumbnail]="thumbnail" [src]='videoUrl' width="1000" height="500" frameborder="0" webkitallowfullscreen mozallowfullscreen
        allowfullscreen></iframe>
        <h4 class="text-center pt-2" style="color:honeydew;"><strong>{{video.name}}</strong></h4>
      <div class="row justify-content-around">
        <div class="col-5 pt-1 m-1">
            <img width="75" height="75" class="rounded-circle rounded mx-auto d-block" [src]="uploaderPicUrl"/>
            <span class="badge badge-danger">{{userNames}}</span>
        </div>
        <div class="col-5 pt-2">
            <ng-template [ngIf]="isMy">
                <i class="fas fa-grip-horizontal fa-3x pointer" style="color: #33ddff;" [routerLink]="['/video/edit', id]"></i>
                <i class="far fa-trash-alt fa-3x pointer" style="color:#FF0000;" (click)="delete()"></i>
            </ng-template>
        </div>
        <div class="col-5 pt-3 m-1">
            <i class="fas fa-heart fa-3x pointer" style="color:#FF0000;" (click)="addToFavourites()"></i>
        </div>
    </div>
</div>
